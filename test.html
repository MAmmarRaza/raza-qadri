    <title>Allama Iqbal Poetry</title>

<body>
    <h1>Allama Iqbal Poetry</h1>
    <p>Khudi ko kar buland itna ke har taqdeer se pehle</p>
    <p>Khuda bande se khud poochhe, bata teri raza kya hai</p>
    <p>Sitaaron se aage jahan aur bhi hain</p>
    <p>Abhi ishq ke imtihan aur bhi hain</p>
</body>
